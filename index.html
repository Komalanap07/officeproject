<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <form method="post" id="studentForm">
    <div class="main" id="my">
    <div class="title">
        <h1>DreamsGuider.com</h1>
        <h2>Admission Form</h2>
        <p>education@dreamsguider.com +91 9373346490</p>
    </div>
        <div class="Details">
           <div class="StudentDetails">
            <h3>Students Details</h3>
            
            <div class="detailA">
            <label for="name">Name:</label>
            <input type="text" id="I1" name="name" placeholder="Enter Your Name" >
        </div>

        <div class="detailB">
            <div class="NO">
            <label for="">Mobile No:</label>
            <input type="text" id="MO" name="mobileno" placeholder="Enter Mobile Number">
        </div>
        <div class="id">
            <label for="">Email id:</label>
            <input type="text" id="ID" name="email" placeholder="Enter Your EmailId">
        </div>
        </div>
        

        <div class="detailC">
            <div class="edu">
            <label for=""> Qualification:</label>
            <input  type="text" id="Q1" name="qualification" placeholder="Qualification">
            </div>
            <div class="card">
            <label for="">Adhar card No:</label>
            <input type="text" id="adhar1" name="adhar_card_no" placeholder="xxxx xxxx xxxx">
            </div>
             </div>


            <div class="detailD">
                <div class="clg">
            <label for="">College Name:</label>
            <input type="text" id="C1" name="college_name" placeholder="Enter Your College Name">
           </div>
        </div>

        <div class="detailE">
            <div class="gender">
                <label for="">Gender:</label>
                <select name="gender" id="G1">
                    <option value="Male" name="gender">Male</option>
                    <option value="Female" name="gender">Female</option>
                </select>
            </div>
            <div class="date_of_birth">
            <label for="">Date of Birth:</label>
            <input type="text" id="dob" name="date_of_birth" placeholder="DD/MM/YYYY">
        </div>
            </div>
           </div>
           





           <div class="ParentDetails">
            <h3>Parents Details</h3>
            <div class="PName">
            <label for="name">Parents Name:</label>
            <input type="text" id="P1" name="parent_name" placeholder="Enter parent Name">
            </div>



            <div class="parentInfo">
                <div class="MNumber">
            <label for="">Mobile No:</label>
            <input type="text" id="M1" name="parent_mobileno" placeholder="Enter parent Mobile Number">
           </div>
           <div class="EID">
            <label for="">Email id:</label>
            <input type="text" id="E1" name="Pemail" placeholder="Enter parent Email ID">
        </div>
        </div>

         <div class="add">
            <label for="">Address:</label>
            <input type="text" id="A1" name="address" placeholder="Enter Address">
           </div>
        </div>




          <div class="courseDetails">
            

            <h3>Course Details</h3>


            <div class="courseA">
            <div class="CName">
            <label for="">Course Name:</label>
           <select name="course_name" id="C1">
            <option value="c_programming">Programming in C</option>
            <option value="cpp">C++</option>
            <option value="java">Core Java & Advanced Java</option>
            <option value="ds_algo">Data Structures & Algorithm</option>
            <option value="databases">SQL,PostgreSQL & MongoDB</option>
            <option value="frontend">HTML+CSS+JavaSript</option>
            <option value="gsap_bundle">GSAP,LocomotiveJS,SwiperJS,Bootstrap</option>
            <option value="react_angular_node">ReactJS,AngularJS,NodeJS & ExpressJS</option>
            <option value="auth_security">Auth & Security using JWT</option>
            <option value="fundamentals">Computer Fundamentals & Agile Methodology</option>
           </select> 
           </div>


           <div class="startDate">
            <label for="">Joining Date:</label>
            <input type="date" id="J1" name="joining_date">
            </div>
            </div>


            <div class="time">
            <div class="duration">
            <label for="">Duration:</label>
            <input type="text" id="D1" name="duration">
           </div>
           <div class="batch">
            <label for="">Batch Timing:</label>
            <input type="time" id="B1" name="batch_timing">
            </div>
            </div>



            <div class="mode">
            <label for="" >Mode of Learning:</label>
            <!-- <div class="on-off"> -->
            <input type="checkbox" name="mode_of_learning"><label for="">Online</label>
            <input type="checkbox" name="mode_of_learning"><label for="">Offline</label>
        <!-- </div> -->
         </div>

        <div class="fee">
            <div class="Fdetail">
        <label for="">Fee Details:</label>
        <input type="text" id="F1" name="feeDetails">
        </div>
        <div class="EDate">
        <label for="">Course End Date:</label>
        <input type="date" id="E" name="courseEndDate">
        </div>
        </div>


          </div> 
<div class="bottom">
    <button >Submit</button>
<div class="anchor">
<a href="rule.html">Rules & Regulations</a>
</div>
</div>
        </div>
        </div>
        </div></form>
</body>
</html>
